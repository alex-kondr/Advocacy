{% extends "base.html" %}

{% block body %}

<html style="font-size: 16px;" lang="ua"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Sample Product">
    <meta name="description" content="">
    <title>Новини</title>
    <link rel="stylesheet" href="{{url_for('static', path='css/nicepage.css')}}" media="screen">
    <link rel="stylesheet" href="{{url_for('static', path='css/news.css')}}" media="screen">
    <script class="u-script" type="text/javascript" src="{{url_for('static', path='js/jquery-1.9.1.min.js')}}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{{url_for('static', path='js/nicepage.js')}}" defer=""></script>
    <meta name="generator" content="Nicepage 5.12.2, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": ""
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Новини">
    <meta property="og:type" content="website">
  <meta data-intl-tel-input-cdn-path="intlTelInput/"></head>
  <body class="u-body u-xl-mode" data-lang="ua">
    <section class="u-align-center u-clearfix u-palette-4-light-3 u-section-1" id="sec-6a78">
        <br>
        {% if authorize %}
            <br><br><br>
            <div>
                <a href="/news/add?token={{token}}" class="u-active-black u-border-none u-btn u-btn-round u-btn-submit u-button-style u-hover-black u-palette-3-base u-radius-7 u-text-active-white u-text-body-alt-color u-text-hover-white u-btn-1">
                    Додати новину
                </a>
                <input type="submit" value="submit" class="u-form-control-hidden" wfd-invisible="true">
            </div>
        {% endif %}

        {% for content in contents %}
          <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-md u-valign-middle-sm u-valign-middle-xl u-sheet-1"><!--product--><!--product_options_json--><!--{"source":""}--><!--/product_options_json--><!--product_item-->
            <div class="u-container-style u-expanded-width u-product u-product-1">
              <div class="u-container-layout u-container-layout-1">
                <div class="u-align-center u-border-3 u-border-grey-30 u-container-style u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-shape-rectangle u-group-1">
                  <div class="u-container-layout u-valign-middle-xl u-container-layout-2"><!--product_title-->
                    <h2 class="u-product-control u-text u-text-1">
                      <a class="u-product-title-link"><!--product_title_content-->{{content.title}}<!--/product_title_content--></a>
                    </h2><!--/product_title--><!--product_content-->
                    <div class="u-product-control u-product-desc u-text u-text-default u-text-2"><!--product_content_content-->
                      <p>{{content.body}}</p><!--/product_content_content-->
                    </div><!--/product_content--><!--product_price-->
                  </div>
                </div><!--product_image-->
                <img alt="" class="u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-image u-image-default u-product-control u-image-1" data-image-width="2000" data-image-height="1333" src="{{content.img}}"><!--/product_image-->

                  {% if authorize %}
                  <div class="u-align-right u-form-group u-form-submit u-label-top">
                    <a href="/news/{{content.id}}?token={{token}}"
                       class="u-btn u-btn-round u-button-style u-hover-black u-palette-3-base u-radius-7 u-text-active-white u-text-body-alt-color u-text-hover-white u-btn-1">
                       Видалити новину
                    </a>
                  </div>
                  {% endif %}
              </div>
            </div><!--/product_item--><!--/product-->
          </div>
        {% endfor %}

    </section>
  </body>
</html>
{% endblock %}
